<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles.css">
  <title>n8n Cheat Sheet</title>
</head>
<body>
  <div class="section">
    <h1>{{ introTitle }}</h1>
    <p>{{ introText }}</p>
  </div>

  {% for group in shortcuts %}
    <div class="section">
      <h2>{{ group.category }}</h2>
      <ul>
        {% for shortcut in group.shortcuts %}
          <li><strong>{{ shortcut.detail }}</strong>: {{ shortcut.keys }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</body>
</html>
